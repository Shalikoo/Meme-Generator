<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Meme Generator</title>
  <link rel="stylesheet" href="css/main.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body onload="initCanvas()">
  <header class="main-header">
    <div class="logo">MemeGen</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#memes">Memes</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery-section">
      <h1>Choose an image to start</h1>
      <div class="gallery"></div>
    </section>

    <section class="editor-section hidden">
        <button onclick="onBackToGallery()">‚Üê Back to Gallery</button>
        <canvas id="meme-canvas" 
          style="width: 100%; height: auto;"
          onmousedown="onDown(event)"  
          onmouseup="onUp(event)" 
          onmousemove="onMove(event)"

          ontouchstart="onDown(event)"
          ontouchend="onUp(event)"
          ontouchmove="onMove(event)">
      </canvas>

        <input
          type="text"
          id="txt-line"
          placeholder="Enter your meme text..."
          oninput="onSetLineTxt(this.value)"
        />
        <div class="controls">
            <div class="edit-controls">
              <input type="color" title="Text Color" onchange="onSetColor(this.value)" />
          
              <button title="Increase Font" onclick="onChangeFontSize(2)">
                <i class="fas fa-plus"></i>
              </button>
              <button title="Decrease Font" onclick="onChangeFontSize(-2)">
                <i class="fas fa-minus"></i>
              </button>
              <button title="Add Line" onclick="onAddLine()">
                <i class="fas fa-plus-square"></i>
              </button>
              <button title="Switch Line" onclick="onSwitchLine()">
                <i class="fas fa-exchange-alt"></i>
              </button>
              <button title="Delete Line" onclick="onDeleteLine()">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          
            <div class="align-controls">
              <button title="Align Left" onclick="onSetAlign('left')">
                <i class="fas fa-align-left"></i>
              </button>
              <button title="Align Center" onclick="onSetAlign('center')">
                <i class="fas fa-align-center"></i>
              </button>
              <button title="Align Right" onclick="onSetAlign('right')">
                <i class="fas fa-align-right"></i>
              </button>
            </div>
          </div>
          
          
      </section>
      
  </main>

  <script src="js/main.js"></script>

  
</body>

</html>
